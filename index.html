/* From Uiverse.io by kennyotsu */ 
.container {
  width: 100%;
  height: 100%;
  /* Add your background pattern here */
  background-color: #1f1f1f;
  background-image: radial-gradient(rgba(112, 112, 112, 0.144) 2px, transparent 0);
  background-size: 30px 30px;
  background-position: -5px -5px;
  position: fixed;
}
  .content {
    z-index: 99;
    position: relative;
    
  }
  .box {
    background: var(--bg-container);
    border-radius: 16px;
    box-shadow: 0 0 100px white;
    padding: 24px;
    max-width: 700px;
    width: 100%;
    color: var(--text);
    
  }

  h1 {
    margin-top: 0;
    font-size: 1.8rem;
    text-align: center;
    color: var(--text);
    transition: color 0.4s ease;
  }

  label {
    font-weight: 600;
    margin-top: 12px;
    display: block;
    color: var(--text);
    transition: color 0.4s ease;
  }

  input, textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-top: 6px;
    margin-bottom: 12px;
    font-size: 1rem;
    transition: border 0.2s, background 0.4s ease, color 0.4s ease;
    background: var(--bg-container);
    color: var(--text);
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: var(--btn);
    box-shadow: 0 0 6px rgba(74,144,226,0.3);
  }

  textarea {
    min-height: 120px;
    resize: vertical;
  }

  .row {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }

  button {
    flex: 1;
    background: var(--btn);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px;
    font-size: 1rem;
    cursor: pointer;
    
  }

  button:hover {
    background: var(--btn-hover);
  }

  button:active {
    transform: scale(0.97);
  }

  .secondary {
    background: var(--btn-secondary);
  }

  .secondary:hover {
    background: var(--btn-secondary-hover);
  }

  .copy-btn {
    background: var(--btn-copy);
  }

  .copy-btn:hover {
    background: var(--btn-copy-hover);
  }

  .small {
    font-size: 0.9rem;
    color: var(--text-light);
    margin-bottom: 12px;
    text-align: center;
    transition: color 0.4s ease;
  }

  .dark-toggle {

    top: 16px;
    right: 20px;

    color: #fff;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  .dark-toggle:hover {
    background: var(--btn-secondary-hover);
    transform: rotate(20deg);
  }

    list-style-type: none;

.switch-button {
  display: -webkit-box;
  display: -ms-flexbox;

  -webkit-box-pack: center;

.switch-button .switch-outer {
  height: 100%;

  -webkit-box-shadow: inset 0px 5px 10px 0px #16151c, 0px 3px 6px -2px #403f4e;

}

.switch-button .switch-outer input[type="checkbox"] {
  opacity: 0;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  position: absolute;
}

.switch-button .switch-outer .button-toggle {
  height: 42px;
  width: 42px;
  background: -webkit-gradient(
    linear,
    left top,
    left bottom,
    from(#3b3a4e),
    to(#272733)
  );
  background: -o-linear-gradient(#3b3a4e, #272733);
  background: linear-gradient(#3b3a4e, #272733);
  border-radius: 100%;
  -webkit-box-shadow: inset 0px 5px 4px 0px #424151, 0px 4px 15px 0px #0f0e17;
  box-shadow: inset 0px 5px 4px 0px #424151, 0px 4px 15px 0px #0f0e17;
  position: relative;
  z-index: 2;
  -webkit-transition: left 0.3s ease-in;
  -o-transition: left 0.3s ease-in;
  transition: left 0.3s ease-in;
  left: 0;
}

.switch-button
  .switch-outer
  input[type="checkbox"]:checked
  + .button
  .button-toggle {
  left: 58%;
}

.switch-button
  .switch-outer
  input[type="checkbox"]:checked
  + .button
  .button-indicator {
  -webkit-animation: indicator 1s forwards;
  animation: indicator 1s forwards;
}

.switch-button .switch-outer .button {
  width: 100%;
  height: 100%;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;

  -webkit-box-pack: justify;

}

.switch-button .switch-outer .button-indicator {

    <body>
       
        <div class="container"></div>
    
        <div class="content box">
          <div class="dev-toggle-container">
           
              <!-- From Uiverse.io by Admin12121 --> 
<label class="switch-button" for="switch">
    <div class="switch-outer">
      <input id="switch" type="checkbox">
      <div class="button">
        <span class="button-toggle"></span>
        <span class="button-indicator"></span>
      </div>
    </div>
  </label><br>
              Developer Mode aktivieren
            
          </div>
          <select id="versions"></select>
          <ul id="versionsDisplay"></ul>
        </div>
      
        <script>
          let data = [];
          const versionsSelect = document.getElementById("versions");
          const versionsList = document.getElementById("versionsDisplay");
          const devModeToggle = document.getElementById("switch");
      
          async function loadVersions() {
            const url = "https://lokrogaming.github.io/crypting/latest.json";
            try {
              const response = await fetch(url);
              if (!response.ok) throw new Error("Fehler beim Laden der Daten");
              data = await response.json();
              renderVersions();
            } catch (err) {
              console.error(err);
            }
          }
      
          function renderVersions() {
  // Leere vorherige Inhalte
  versionsSelect.innerHTML = "";
  versionsList.innerHTML = "";

  const devMode = devModeToggle.checked;

  // Filter je nach devMode
  const filteredData = data.filter(item => {
    if (!devMode) {
      return !item.dev && !item.pre;
    }
    return true;
  });

  // Gruppiere nach Kategorie
  const groupedByCategory = {};
  filteredData.forEach(item => {
    const category = item.category || "Unsortiert";
    if (!groupedByCategory[category]) {
      groupedByCategory[category] = [];
    }
    groupedByCategory[category].push(item);
  });

  // Hilfsfunktion zur Sortierung nach Tags
  function tagPriority(item) {
    if (item.latest) return 0;
    if (item.dev) return 2;
    if (item.pre) return 1;
    return 3; // Standard
  }

  // FÃ¼r jede Kategorie anzeigen
  for (const category in groupedByCategory) {
    const items = groupedByCategory[category];

    // Sortiere innerhalb der Kategorie nach Tag-PrioritÃ¤t
    items.sort((a, b) => tagPriority(a) - tagPriority(b));

    // Optional: FÃ¼ge eine Ãberschrift in der Liste hinzu
    const catHeader = document.createElement("h3");
    catHeader.textContent = category;
    versionsList.appendChild(catHeader);

    // Optional: optgroup im select
    const optGroup = document.createElement("optgroup");
    optGroup.label = category;

    items.forEach(item => {
      // Select-Option
      const option = document.createElement("option");
      option.value = item.filepath;
      option.textContent = item.name;
      optGroup.appendChild(option);

      // Link-Liste
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = item.filepath;
      a.textContent = item.name;
      a.target = "_blank";
      li.appendChild(a);
      versionsList.appendChild(li);
    });

    versionsSelect.appendChild(optGroup);
  }
}

      
          // Event, wenn Checkbox umgeschaltet wird
          devModeToggle.addEventListener("change", () => {
            renderVersions();
          });
      
          // Event, wenn Version im Select geÃ¤ndert wird
          versionsSelect.addEventListener("change", () => {
            const selectedPath = versionsSelect.value;
            if (selectedPath) {
              window.open(selectedPath, "_blank");
            }
          });
      
          loadVersions();
        </script>
